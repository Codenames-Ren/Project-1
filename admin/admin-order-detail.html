<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detail Pesanan - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 text-gray-800 font-sans min-h-screen">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gradient-to-b from-blue-50 via-white to-blue-100 shadow-md border-r border-blue-100">
      <div class="p-4 border-b border-blue-200">
        <h1 class="text-2xl font-bold text-blue-600">Toko Rayhan</h1>
        <p class="text-sm text-gray-500">Dashboard Admin</p>
      </div>
      <nav class="p-4 space-y-2">
        <a href="admin-dashboard.html" class="block py-2 px-4 rounded hover:bg-blue-100 transition">üè† Dashboard</a>
        <a href="admin-orders.html" class="block py-2 px-4 rounded hover:bg-blue-100 transition">üì¶ Pesanan</a>
        <a href="admin-products.html" class="block py-2 px-4 rounded hover:bg-blue-100 transition">üõí Produk</a>
        <a href="admin-contacts.html" class="block py-2 px-4 rounded hover:bg-blue-100 transition">‚úâÔ∏è Pesan</a>
        <button onclick="logoutAdmin()" class="block w-full text-left py-2 px-4 text-red-600 hover:bg-red-100 rounded transition">üö™ Logout</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Breadcrumb -->
      <div class="text-sm text-gray-600 mb-4 flex justify-between items-center">
        <div>
          <a href="admin-dashboard.html" class="hover:underline text-blue-600">Dashboard</a> &gt;
          <a href="admin-orders.html" class="hover:underline text-blue-600">Pesanan</a> &gt;
          <span class="text-gray-800 font-semibold">Detail</span>
        </div>
        <button onclick="history.back()" class="bg-gray-200 hover:bg-gray-300 text-sm px-4 py-1 rounded text-gray-700">
          ‚Üê Kembali
        </button>
      </div>

      <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">Detail Pesanan</h2>

      <!-- Order Info -->
      <div id="orderInfo" class="bg-white rounded-xl shadow p-6 mb-6 space-y-2 text-sm sm:text-base border border-gray-200"></div>

      <!-- Items Table -->
      <div class="bg-white rounded-xl shadow overflow-auto mb-6 border border-gray-200">
        <table class="min-w-full divide-y divide-gray-200 text-sm">
          <thead class="bg-blue-100 text-gray-700">
            <tr>
              <th class="px-4 py-2 text-left font-medium">Nama Produk</th>
              <th class="px-4 py-2 text-left font-medium">Jumlah</th>
              <th class="px-4 py-2 text-left font-medium">Harga</th>
              <th class="px-4 py-2 text-left font-medium">Subtotal</th>
            </tr>
          </thead>
          <tbody id="itemsTable" class="divide-y divide-gray-100"></tbody>
        </table>
      </div>

      <!-- Summary -->
      <div id="summary" class="bg-white rounded-xl shadow p-6 mb-6 text-sm sm:text-base border border-gray-200"></div>

      <!-- Status Update -->
      <div class="bg-white rounded-xl shadow p-6 flex flex-col sm:flex-row items-start sm:items-center space-y-3 sm:space-y-0 sm:space-x-4 border border-gray-200">
        <label for="statusSelect" class="font-medium">Ubah Status:</label>
        <select id="statusSelect" class="bg-gray-100 border border-gray-300 rounded px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="pending">Pending</option>
          <option value="confirmed">Confirmed</option>
          <option value="processing">Processing</option>
          <option value="shipped">Shipped</option>
          <option value="completed">Completed</option>
          <option value="cancelled">Cancelled</option>
        </select>
        <button id="updateStatusBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm font-medium">
          Update Status
        </button>
      </div>
    </main>
  </div>

  <script>
    const apiBaseUrl = 'http://localhost:3000/api/orders';
    const orderId = new URLSearchParams(window.location.search).get('id');

    if (!orderId) {
      document.body.innerHTML = '<div class="text-center p-10 text-red-500 font-bold">Order ID tidak ditemukan.</div>';
      throw new Error('Order ID tidak ditemukan');
    }

    function logoutAdmin() {
      localStorage.clear();
      window.location.href = '/publik/index.html';
    }

    function formatRupiah(value) {
      return 'Rp ' + (value || 0).toLocaleString('id-ID');
    }

    function getStatusBadge(status) {
      const base = "px-2 py-1 text-xs rounded font-semibold text-white";
      const map = {
        pending: "bg-yellow-500",
        confirmed: "bg-blue-500",
        processing: "bg-orange-500",
        shipped: "bg-green-500",
        completed: "bg-emerald-600",
        cancelled: "bg-red-500"
      };
      return `<span class="${base} ${map[status?.toLowerCase()] || 'bg-gray-500'}">${status}</span>`;
    }

    async function fetchOrderDetail() {
      try {
        const res = await fetch(`${apiBaseUrl}/${orderId}`);
        if (!res.ok) throw new Error('Gagal mengambil data order');
        return await res.json();
      } catch (err) {
        console.error(err);
        Swal.fire({ icon: 'error', title: 'Error', text: err.message });
      }
    }

    function renderOrderDetail(order) {
      const method = (order.payment_method || '').toLowerCase();
      let paymentDetails = '';
      if (method === 'transfer') {
        paymentDetails = `
          <p><strong>Bank:</strong> ${order.payment_details?.bank_name || '-'}</p>
          <p><strong>Virtual Account:</strong> ${order.payment_details?.virtual_account || '-'}</p>
          <p><strong>Jumlah Bayar:</strong> ${formatRupiah(order.total)}</p>`;
      } else if (method === 'ewallet') {
        paymentDetails = `
          <p><strong>E-Wallet:</strong> ${order.payment_details?.wallet_name || '-'}</p>
          <p><strong>No. HP:</strong> ${order.payment_details?.phone_number || '-'}</p>
          <p><strong>Jumlah Bayar:</strong> ${formatRupiah(order.total)}</p>`;
      } else if (method === 'cod') {
        paymentDetails = `<p><strong>Metode Pembayaran:</strong> COD</p>`;
      }

      document.getElementById('orderInfo').innerHTML = `
        <p><strong>ID Pesanan:</strong> #${order.id}</p>
        <p><strong>Nama Pelanggan:</strong> ${order.customer_name}</p>
        <p><strong>Telepon:</strong> ${order.customer_phone}</p>
        <p><strong>Alamat:</strong> ${order.customer_address}</p>
        <p><strong>Pengiriman:</strong> ${order.shipping_method} (${formatRupiah(order.shipping_cost)})</p>
        <p><strong>Metode Pembayaran:</strong> ${order.payment_method}</p>
        ${paymentDetails}
        <p><strong>Status:</strong> ${getStatusBadge(order.status)}</p>
        <p><strong>Tanggal:</strong> ${new Date(order.created_at).toLocaleString('id-ID')}</p>`;

      const tbody = document.getElementById('itemsTable');
      tbody.innerHTML = '';
      order.items.forEach(item => {
        const subtotal = item.price * item.quantity;
        tbody.innerHTML += `
          <tr>
            <td class="px-4 py-2">${item.product_name}</td>
            <td class="px-4 py-2">${item.quantity}</td>
            <td class="px-4 py-2">${formatRupiah(item.price)}</td>
            <td class="px-4 py-2">${formatRupiah(subtotal)}</td>
          </tr>`;
      });

      const tax = order.subtotal * 0.10;
      const total = order.subtotal + tax + order.shipping_cost;
      document.getElementById('summary').innerHTML = `
        <p><strong>Subtotal:</strong> ${formatRupiah(order.subtotal)}</p>
        <p><strong>Pajak (10%):</strong> ${formatRupiah(tax)}</p>
        <p><strong>Pengiriman:</strong> ${formatRupiah(order.shipping_cost)}</p>
        <p><strong>Total:</strong> <span class="font-bold text-green-600">${formatRupiah(total)}</span></p>`;

      document.getElementById('statusSelect').value = order.status;
    }

    async function updateStatus() {
      const newStatus = document.getElementById('statusSelect').value;
      const { value: confirmed } = await Swal.fire({
        title: 'Ubah Status',
        text: `Yakin ubah status menjadi "${newStatus}"?`,
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Ya',
        cancelButtonText: 'Batal'
      });

      if (!confirmed) return;

      try {
        const res = await fetch(`${apiBaseUrl}/${orderId}/status`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: newStatus })
        });

        if (!res.ok) throw new Error('Gagal memperbarui status');
        await Swal.fire({ icon: 'success', title: 'Berhasil', text: 'Status diperbarui' });

        const order = await fetchOrderDetail();
        renderOrderDetail(order);
      } catch (err) {
        Swal.fire({ icon: 'error', title: 'Gagal', text: err.message });
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      document.getElementById('updateStatusBtn').addEventListener('click', updateStatus);
      const order = await fetchOrderDetail();
      renderOrderDetail(order);
    });
  </script>
</body>
</html>
