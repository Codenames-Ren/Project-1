<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Daftar Pesanan</title>
  <link rel="stylesheet" href="/assets/style.css">
  <style>
    body { font-family: 'Poppins', sans-serif; padding: 20px; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    h1 { font-size: 28px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f4f4f4; }
    button { padding: 8px; margin: 5px 0; }
    .filter-export { margin-bottom: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Admin Toko Rayhan</h1>
    <button onclick="logoutAdmin()">Logout</button>
  </header>

  <main>
    <section class="admin-section">
      <h2>Daftar Pesanan</h2>

      <!-- Filter & Export -->
      <div class="filter-export">
        <label>Filter Tanggal Pesanan:</label><br>
        <input type="date" id="startDate">
        <input type="date" id="endDate">
        <button onclick="filterOrders()">Terapkan</button>
        <button onclick="exportPDF()">Export PDF</button>
        <button onclick="exportExcel()">Export Excel</button>
      </div>

      <table id="orderTable">
        <thead>
          <tr>
            <th>ID</th><th>User</th><th>Total</th><th>Status</th><th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    let currentStartDate = '';
    let currentEndDate = '';

    function logoutAdmin() {
      localStorage.removeItem('user');
      localStorage.removeItem('cart');
      localStorage.removeItem('wishlist');
      location.href = '/publik/index.html';
    }

    function getFilterQuery() {
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      currentStartDate = start;
      currentEndDate = end;
      const query = [];
      if (start) query.push(`start=${start}`);
      if (end) query.push(`end=${end}`);
      return query.length ? `?${query.join('&')}` : '';
    }

    async function filterOrders() {
      await loadOrders(); // reload table with filter
    }

    async function loadOrders() {
      const query = getFilterQuery();
      const res = await fetch(`http://localhost:3000/api/orders${query}`);
      const orders = await res.json();
      const tbody = document.querySelector('#orderTable tbody');
      tbody.innerHTML = '';

      orders.forEach(o => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${o.id}</td>
          <td>${o.user_name || 'User #' + o.user_id}</td>
          <td>Rp ${o.total.toLocaleString()}</td>
          <td>${o.status || 'Pending'}</td>
          <td><button onclick="goToOrderDetail(${o.id})">Edit Status</button></td>`;
        tbody.appendChild(row);
      });
    }

    function goToOrderDetail(orderId) {
      window.location.href = `/admin/order-detail.html?id=${orderId}`;
    }

    function exportPDF() {
      const query = getFilterQuery();
      window.open(`http://localhost:3000/api/export/pdf${query}`, '_blank');
    }

    function exportExcel() {
      const query = getFilterQuery();
      window.open(`http://localhost:3000/api/export/excel${query}`, '_blank');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const userStr = localStorage.getItem('user');
      if (!userStr) return location.href = 'index.html';

      const user = JSON.parse(userStr);
      if (!user.is_admin) {
        alert('Halaman ini hanya untuk admin.');
        location.href = '/publik/index.html';
        return;
      }

      loadOrders();
    });
  </script>
</body>
</html>
