<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin - Daftar Pesanan</title>
  <link rel="stylesheet" href="/assets/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    header nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: 600;
    }

    main {
      margin-top: 30px;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      background: #4a7c59;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background: #3b6449;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    .filter-export {
      margin-bottom: 20px;
    }

    .filter-export input,
    .filter-export button {
      margin-right: 10px;
      padding: 6px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Admin Toko Rayhan</h1>
    <nav>
      <a href="/publik/orders.html">Pesanan</a>
      <a href="admin-contacts.html">Pesan Kontak</a>
      <a href="#" onclick="logoutAdmin()">Logout</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="admin-section">
      <h2>Daftar Pesanan</h2>

      <!-- Filter & Export -->
      <div class="filter-export">
        <label>Filter Tanggal Pesanan:</label><br>
        <input type="date" id="startDate">
        <input type="date" id="endDate">
        <button class="btn" onclick="filterOrders()">Terapkan</button>
        <button class="btn" onclick="exportPDF()">Export PDF</button>
        <button class="btn" onclick="exportExcel()">Export Excel</button>
      </div>

      <!-- Tabel Pesanan -->
      <table id="orderTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>User</th>
            <th>Total</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Script -->
  <script>
    let currentStartDate = '';
    let currentEndDate = '';

    function logoutAdmin() {
      localStorage.removeItem('user');
      localStorage.removeItem('cart');
      localStorage.removeItem('wishlist');
      location.href = '/publik/index.html';
    }

    function getFilterQuery() {
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      currentStartDate = start;
      currentEndDate = end;
      const query = [];
      if (start) query.push(`start=${start}`);
      if (end) query.push(`end=${end}`);
      return query.length ? `?${query.join('&')}` : '';
    }

    async function filterOrders() {
      await loadOrders();
    }

    async function loadOrders() {
      const query = getFilterQuery();
      const res = await fetch(`http://localhost:3000/api/orders${query}`);
      const orders = await res.json();
      const tbody = document.querySelector('#orderTable tbody');
      tbody.innerHTML = '';

      orders.forEach(o => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${o.id}</td>
          <td>${o.user_name || 'User #' + o.user_id}</td>
          <td>Rp ${o.total.toLocaleString()}</td>
          <td>${o.status || 'Pending'}</td>
          <td><button class="btn" onclick="goToOrderDetail(${o.id})">Edit Status</button></td>`;
        tbody.appendChild(row);
      });
    }

    function goToOrderDetail(orderId) {
      window.location.href = `/admin/order-detail.html?id=${orderId}`;
    }

    function exportPDF() {
      const query = getFilterQuery();
      window.open(`http://localhost:3000/api/export/pdf${query}`, '_blank');
    }

    function exportExcel() {
      const query = getFilterQuery();
      window.open(`http://localhost:3000/api/export/excel${query}`, '_blank');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const userStr = localStorage.getItem('user');
      if (!userStr) return location.href = '/publik/index.html';

      const user = JSON.parse(userStr);
      if (!user.is_admin) {
        alert('Halaman ini hanya untuk admin.');
        location.href = '/publik/index.html';
        return;
      }

      loadOrders();
    });
  </script>
</body>
</html>
