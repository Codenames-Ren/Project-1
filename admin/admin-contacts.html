<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Pesan Kontak</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <!-- Header -->
  <header class="bg-gray-800 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">Admin Toko Rayhan</h1>
    <nav class="space-x-4">
      <a href="admin-dashboard.html" class="hover:underline">Dashboard</a>
      <a href="admin-orders.html" class="hover:underline">Pesanan</a>
      <a href="admin-products.html" class="hover:text-blue-400">Produk</a>
      <a href="admin-contacts.html" class="underline font-semibold">Pesan Kontak</a>
      <a href="#" onclick="logoutAdmin()" class="text-red-400 hover:underline">Logout</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto mt-8 px-4">
    <h2 class="text-2xl font-semibold mb-4">Daftar Pesan Kontak</h2>

    <div id="messageList" class="bg-white rounded-lg shadow p-4">
      <p>Memuat pesan...</p>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="flex justify-center mt-6 space-x-4">
      <button id="prevBtn" disabled class="bg-gray-400 text-white px-4 py-2 rounded disabled:opacity-50">Prev</button>
      <button id="nextBtn" disabled class="bg-gray-800 text-white px-4 py-2 rounded disabled:opacity-50">Next</button>
    </div>
  </main>

  <!-- Script -->
  <script>
    let currentPage = 1;
    const limit = 10;
    let totalMessages = 0;

    function logoutAdmin() {
      localStorage.removeItem('user');
      localStorage.removeItem('cart');
      localStorage.removeItem('wishlist');
      location.href = '/publik/index.html';
    }

    async function fetchMessages(page = 1) {
      try {
        const res = await fetch(`http://localhost:3000/api/contact?page=${page}&limit=${limit}`);
        const data = await res.json();
        if (!data || !Array.isArray(data.data)) throw new Error('Format data tidak sesuai');

        totalMessages = data.total || 0;
        currentPage = page;
        renderMessages(data.data);
        updatePagination();
      } catch (error) {
        console.error('Gagal memuat pesan:', error);
        Swal.fire('Error', 'Tidak bisa mengambil data pesan.', 'error');
      }
    }

    function renderMessages(messages) {
      const container = document.getElementById('messageList');
      if (messages.length === 0) {
        container.innerHTML = '<p class="text-center text-gray-600">Tidak ada pesan masuk.</p>';
        return;
      }

      let html = `
        <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-left">
          <thead class="bg-gray-200 text-gray-700 font-semibold">
            <tr>
              <th class="px-4 py-2">Nama</th>
              <th class="px-4 py-2">Email</th>
              <th class="px-4 py-2">Subjek</th>
              <th class="px-4 py-2">Pesan</th>
              <th class="px-4 py-2">Waktu</th>
              <th class="px-4 py-2">Status</th>
              <th class="px-4 py-2">Aksi</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
      `;

      messages.forEach(msg => {
        const readBadge = msg.read
          ? `<span class="bg-green-100 text-green-700 px-2 py-1 text-xs rounded-full">Sudah dibaca</span>`
          : `<span class="bg-yellow-100 text-yellow-700 px-2 py-1 text-xs rounded-full">Belum dibaca</span>`;

        html += `
          <tr class="${msg.read ? 'bg-green-50' : 'bg-white'}">
            <td class="px-4 py-3">${msg.name}</td>
            <td class="px-4 py-3">${msg.email}</td>
            <td class="px-4 py-3">${msg.subject}</td>
            <td class="px-4 py-3">${msg.message}</td>
            <td class="px-4 py-3">${new Date(msg.created_at).toLocaleString('id-ID')}</td>
            <td class="px-4 py-3">${readBadge}</td>
            <td class="px-4 py-3 space-x-2">
              ${!msg.read ? `<button onclick="markAsRead(${msg.id})" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 text-sm">Tandai</button>` : ''}
              <button onclick="deleteMessage(${msg.id})" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 text-sm">Hapus</button>
            </td>
          </tr>
        `;
      });

      html += `</tbody></table></div>`;
      container.innerHTML = html;
    }

    function updatePagination() {
      document.getElementById('prevBtn').disabled = currentPage <= 1;
      document.getElementById('nextBtn').disabled = currentPage * limit >= totalMessages;
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentPage > 1) fetchMessages(currentPage - 1);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentPage * limit < totalMessages) fetchMessages(currentPage + 1);
    });

    async function markAsRead(id) {
      try {
        const res = await fetch(`http://localhost:3000/api/contact/${id}/read`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await res.json();
        if (res.ok) {
          Swal.fire('Berhasil', 'Pesan ditandai sudah dibaca.', 'success');
          fetchMessages(currentPage);
        } else {
          throw new Error(result.message || 'Gagal update status');
        }
      } catch (error) {
        Swal.fire('Error', 'Gagal menandai pesan.', 'error');
      }
    }

    async function deleteMessage(id) {
      const confirmed = await Swal.fire({
        title: 'Hapus pesan?',
        text: 'Pesan yang dihapus tidak dapat dikembalikan!',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Ya, hapus',
        cancelButtonText: 'Batal'
      });

      if (!confirmed.isConfirmed) return;

      try {
        const res = await fetch(`http://localhost:3000/api/contact/${id}`, { method: 'DELETE' });
        const result = await res.json();
        if (res.ok) {
          Swal.fire('Terhapus', 'Pesan berhasil dihapus.', 'success');
          fetchMessages(currentPage);
        } else {
          throw new Error(result.message || 'Gagal hapus');
        }
      } catch (error) {
        Swal.fire('Error', 'Gagal menghapus pesan.', 'error');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const userStr = localStorage.getItem('user');
      if (!userStr) return location.href = '/publik/index.html';
      const user = JSON.parse(userStr);
      if (!user.is_admin) {
        alert('Halaman hanya untuk admin.');
        location.href = '/publik/index.html';
        return;
      }

      fetchMessages();
    });
  </script>

</body>
</html>
