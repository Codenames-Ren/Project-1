<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Product</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="/assets/stylecheckout.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<main class="checkout-multistep-container">
  <h2 class="checkout-title"><i class="fas fa-shopping-cart"></i> Checkout Anda</h2>

  <!-- Stepper indicator -->
  <div class="stepper" id="stepper">
    <div class="progress-bar"></div>
    <div class="step active" data-step="1">Informasi Pengiriman</div>
    <div class="step" data-step="2">Metode Pengiriman</div>
    <div class="step" data-step="3">Pembayaran</div>
  </div>

  <!-- Step 1: Shipping Information -->
  <section class="step-content active" data-step="1">
    <div id="checkoutItems" class="checkout-items-container">
      <h3><i class="fas fa-shopping-cart"></i> Produk Anda</h3>
      <div class="items-list"></div>
    </div>

    <div class="form-group">
      <label for="shippingName">Nama Penerima</label>
      <input type="text" id="shippingName" placeholder="Nama lengkap penerima" autocomplete="name" required>
      <span class="error-message"></span>
    </div>

    <div class="form-group">
      <label for="shippingPhone">No. Telepon</label>
      <input type="tel" id="shippingPhone" placeholder="Contoh: 081234567890" autocomplete="tel" pattern="[0-9]{10,13}" required>
      <span class="error-message"></span>
    </div>

    <div class="form-group">
      <label for="shippingAddress">Alamat Lengkap</label>
      <textarea id="shippingAddress" placeholder="Masukkan alamat lengkap termasuk kecamatan dan kode pos" rows="4" required></textarea>
      <span class="error-message"></span>
    </div>
  </section>

  <!-- Step 2: Shipping Method -->
  <section class="step-content" data-step="2">
    <h3><i class="fas fa-truck"></i> Pilih Metode Pengiriman</h3>
    <select id="shippingMethod" class="styled-select">
      <option value="" selected disabled>-- Pilih Metode --</option>
      <option value="standard">Standard - Gratis</option>
      <option value="express">Express - Rp40.000</option>
      <option value="pickup">Ambil di Toko - Gratis</option>
    </select>
  </section>

  <!-- Step 3: Payment & Summary -->
  <section class="step-content" data-step="3">
    <div class="payment-section">
      <h3><i class="fas fa-credit-card"></i> Metode Pembayaran</h3>
      <select id="paymentMethod" class="styled-select">
        <option value="" selected disabled>-- Pilih Metode Pembayaran --</option>
        <option value="transfer">Transfer Bank</option>
        <option value="ewallet">E-Wallet (OVO, Gopay, Dana)</option>
        <option value="cod">Bayar di Tempat (COD)</option>
      </select>

      <!-- Payment details container -->
      <div id="paymentDetails" class="payment-details-container" style="display: none;">
        <!-- Will be filled by JavaScript -->
      </div>
    </div>

    <div class="summary-section">
      <h3><i class="fas fa-file-invoice"></i> Ringkasan Pesanan</h3>
      
      <div class="order-details">
        <div id="productSummaryList" class="product-summary-list"></div>
        
        <div class="order-summary">
          <div class="summary-row">
            <span>Subtotal:</span>
            <span id="checkoutSubtotal">Rp0</span>
          </div>
          <div class="summary-row">
            <span>Biaya Pengiriman:</span>
            <span id="checkoutShipping">Rp0</span>
          </div>
          <div class="summary-row">
            <span>Pajak (10%):</span>
            <span id="checkoutTax">Rp0</span>
          </div>
          <div class="summary-row total">
            <span>Total Pembayaran:</span>
            <span id="checkoutTotal">Rp0</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Navigation buttons -->
  <div class="navigation-buttons">
    <button class="btn-prev"><i class="fas fa-arrow-left"></i> Sebelumnya</button>
    <button class="btn-next">Selanjutnya <i class="fas fa-arrow-right"></i></button>
  </div>
</main>

<script src="/assets/checkout.js"></script>
</body>
</html>
