<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pesanan Berhasil - Toko Rayhan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 40px 50px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      max-width: 450px;
      text-align: center;
    }
    h1 {
      color: #2c7a7b;
      font-weight: 700;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      margin: 15px 0;
    }
    .order-id {
      font-weight: 600;
      font-size: 1.3rem;
      color: #d53f8c;
    }
    img {
      width: 120px;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 30px;
      background-color: #2c7a7b;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #285e61;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Success Icon" />
    <h1>Pesanan Berhasil!</h1>
    <p>Nomor Pesanan Anda:</p>
    <p class="order-id" id="orderId">--</p>
    <p>Terima kasih telah berbelanja di <strong>Toko Rayhan</strong>. Pesanan Anda akan segera kami proses dan kirim.</p>
    <a href="index.html" class="button">Kembali ke Beranda</a>
  </div>

  <script>
    // Ambil order_id dari URL parameter
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get('order_id');
    if (orderId) {
      document.getElementById('orderId').textContent = orderId;
    }
  </script>
</body>
</html>
